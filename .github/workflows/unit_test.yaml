  name : unit_test
  on :
    pull_request:
      branches : ["dev", "main"]

  permissions:
    contents: read

  jobs :
    test :
      runs-on: ubuntu-20.04

      steps:
        - uses: actions/checkout@v3
        - name: Set up Python 3.12;3
          uses: actions/setup-python@v3
          with:
            python-version: "3.12"
        - name: install
          run: pip install -r requirements.txt
        - name: Unit tests
          run: python -m unittest unit_tests/test_sensor_method.py



